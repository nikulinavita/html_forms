<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Использование веб-форм на сайте</title>
        <link rel="stylesheet" href="css/style1.css">
    </head>
    <body>
        <header>
            <h1>Форма регистрации на сайте</h1>
            <!--
            <nav>
                <a href="#" title="На главную">На главную</a>
            </nav>
                -->
        </header>
        <main>
            <article class="c1">
                <h2>Добро пожаловать на наш сайт!</h2>
                
            <form action="/signup" method="POST">
                <legend>Для регистрации введите свои данные:</legend>
                <fieldset class="account-info">
                    <label>Имя</label>
                    <input type="text" name="first_name" placeholder="Алёна">
                    <label>Фамилия</label>
                    <input type="text" name="last_name" placeholder="Сидорова">
                    <label>Email</label>
                    <input type="email" required class="email notnull" placeholder="sidorova2021@tut.by">
                    <label>Телефон</label>
                    <input type="tel" name="phone" required class="notnull phone" placeholder="+375 (код оператора) 111-11-11" pattern="\+375\s?\(\d{2}\)\s\d{3}-\d{2}-\d{2}">
                    <label>Страна</label>
                    <select name="country">
                        <option>Беларусь</option>
                        <option>Россия</option>
                        <option>Украина</option>
                        <option>Польша</option>
                        <option>Литва</option>
                        <option>Латвия</option>
                        <option>Эстония</option>
                        <option>США</option>
                    </select>
                    <label>Пароль</label>
                    <input type="password" name="password">
                    <label>Подтвердите пароль</label>
                    <input type="password" name="password_confirm">
                </fieldset>
                <fieldset class="account-action">
                    <label><input type="checkbox" name="ww_submit_confirm">&nbsp;Отметьте для подтверждения согласия <a href="/подключение/правила-использования-услуги" target="_blank" rel="noopener">с правилами использования услуги</a></label>
                    <label><input type="checkbox" name="ww_submit_confirm">&nbsp;Отметьте для согласия на обработку персональных данных в соответствии с <a href="/соглашение-об-обработке-персональных-данных" target="_blank" rel="noopener">Соглашением об обработке персональных данных</a></label>
                    <input class="btn" type="submit" name="submit" value="Зарегистрироваться">
                </fieldset>
                    </form>
                    </article>
                    <!--<aside>
                        Тут могла быть ваша реклама
                    </aside>  -->
                </main>
                <footer class="foot">
                     &#169; 2025, Официальный сайт Никулиной Виталии Дмитриевны
                </footer>
    </body>
    <html>
